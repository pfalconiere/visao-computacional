[pytest]
# Configuração do Pytest

# Diretórios a testar
testpaths = tests

# Padrão de arquivos de teste
python_files = test_*.py

# Padrão de classes de teste
python_classes = Test*

# Padrão de funções de teste
python_functions = test_*

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Markers customizados
markers =
    unit: Testes unitários rápidos
    integration: Testes de integração (requerem imagens reais)
    api: Testes de API
    slow: Testes lentos
    happy_path: Testes de caminho feliz
    negative_path: Testes de caminho negativo

# Ignorar avisos específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Timeout para cada teste (segundos)
timeout = 30

# Coverage
[coverage:run]
source = .
omit = 
    tests/*
    venv/*
    __pycache__/*
    *.pyc
    .git/*
    .pytest_cache/*
    htmlcov/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

