# Pre-commit hooks para Document Classifier
# Instalar: pip install pre-commit
# Ativar: pre-commit install
# Rodar manual: pre-commit run --all-files

repos:
  # FormataÃ§Ã£o de cÃ³digo
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
        name: ğŸ¨ Black (formataÃ§Ã£o)
        language_version: python3.10
        args: [--line-length=120]
  
  # OrdenaÃ§Ã£o de imports
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: ğŸ“¦ isort (imports)
        args: [--profile=black, --line-length=120]
  
  # Linting
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        name: ğŸ” Flake8 (linting)
        args: [--max-line-length=120, --extend-ignore=E203,W503]
  
  # VerificaÃ§Ãµes bÃ¡sicas
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
        name: âœ‚ï¸ Remove trailing whitespace
      - id: end-of-file-fixer
        name: ğŸ“ Fix end of files
      - id: check-yaml
        name: âœ… Check YAML
      - id: check-json
        name: âœ… Check JSON
      - id: check-added-large-files
        name: ğŸ“ Check large files
        args: [--maxkb=5000]
      - id: check-merge-conflict
        name: ğŸ”€ Check merge conflicts
      - id: debug-statements
        name: ğŸ› Check debug statements
  
  # TESTES UNITÃRIOS (CRÃTICO - BLOQUEIA COMMIT SE FALHAR)
  - repo: local
    hooks:
      - id: pytest-check
        name: ğŸ§ª Pytest (testes unitÃ¡rios)
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
        args:
          [
            "tests/",
            "-v",
            "--tb=short",
            "--maxfail=1",
            "-x",
            "-q"
          ]
        stages: [commit]
  
  # AnÃ¡lise de seguranÃ§a
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: ğŸ”’ Bandit (seguranÃ§a)
        args: [-r, ., -ll, --skip=B101]
        exclude: ^tests/

